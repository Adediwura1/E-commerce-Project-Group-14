<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passwordReset</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">
        <div class="formBox">
    <form name="resetPasswordForm" onsubmit="return resetPassword()">
        <h2>Reset Password</h2>
        <div id="resetResult"></div>
        <div class="inputBox">
            <input type="email" name="Email" id="resetEmail" placeholder="Email">
        </div>
        <div class="inputBox">
            <input type="password" name="NewPassword" id="newPassword" placeholder="New Password">
        </div>
        <div class="inputBox">
            <input type="password" name="ConfirmNewPassword" id="confirmNewPassword" placeholder="Confirm New Password">
        </div>
        <button type="submit" class="Sbtn">Reset Password</button>

        <div class="group">
            <span><a href="login.html">Login now</a></span>
            <span><a href="signup.html">Don't have an account?</a></span>
        </div>
    </form>
    
</div>
</div>
    <script src="signup.js"></script>
</body>
</html>
